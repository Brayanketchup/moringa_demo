<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="..\style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="banner">
        <h1 class="bannerText">Contacto</h1>
        <figure>
            <img src="../images/FOTOS-HEADER3.png" alt="" style="width: 100vw;">
        </figure>
    </div>

    <section class="contactSection">

        <div class="contactList">
            <div class="contactCard"> 
                <figure class="contactIcon">
                    <div class="contactItems iconContact itemColorChange">
                        <i class="fa-sharp fa-solid fa-map-location fa-2xl"></i>
                    </div>
                    <figcaption class="contactCaption">Visita nuestra oficina</figcaption>
                    <p class="contactItems itemColorChange">Nueva Kennedy <br/> Av. Federico González Suárez 233</p>
                </figure>


            </div><span class="verticalSeparator"></span>
            <div class="contactCard">
                <figure class="contactIcon">
                    <!-- icons --><div class="contactItems iconContact itemColorChange">
                        <i class="fa-solid fa-phone-volume fa-2xl"></i>
                    </div>
                    <figcaption class="contactCaption">Llámanos</figcaption>
                    <p class="contactItems itemColorChange">+593 994327303 <br/>Lunes - Viernes: 09:00am a 06:00pm</p>
                </figure>


            </div><span class="verticalSeparator"></span>
            <div class="contactCard"> 
                <figure class="contactIcon">
                    <!-- icons --><div class="contactItems iconContact itemColorChange">
                        <i class="fa-solid fa-envelope fa-2xl"></i>
                    </div>
                    <figcaption class="contactCaption">Envianos un correo</figcaption>
                    <p class="contactItems itemColorChange">info@ecuamoringa.com</p>
                </figure>
            </div>

        </div>

    </section>
    <section class="locationMap">
        <div class="googleMapContainer"></div>
    </section>


</body>
</html>
